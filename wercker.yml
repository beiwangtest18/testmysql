# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
  box: openjdk:8-jdk
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # https://github.com/wercker/step-maven
    - wercker/maven:
      goals: install
      cache_repo: true
      version: 3.5.2

    - script:
        name: echo
        code: |
          echo "hellow world"
#Build docker image and push to OCIR.
push-to-registry:
  box: openjdk:8-jdk
  steps:
    # Push to OCIR
    - internal/docker-push:
      username: $OCIR_USERNAME
      password: $OCIR_PASSWORD
      tag: $OCIR_TAG
      repository: $OCIR_USERNAME/$OCIR_REPOSITORY
      registry: $OCIR_REGISTRY
      entrypoint: java -jar /pipeline/source/target/demo-0.0.1-SNAPSHOT.jar
#Provision Oracle kubernetes engine environment.
provision-oke:
  box: oraclelinux:7.5
  steps:
    - $WERCKER_USER/provision-oke:
        NAME_PREFIX:         $NAME_PREFIX
        USER_OCID:           $USER_OCID
        FINGERPRINT:         $FINGERPRINT
        API_KEY:             $API_KEY
        TENANCY_OCID:        $TENANCY_OCID
        REGION:              $REGION
        COMPARTMENT_OCID:    $COMPARTMENT_OCID
#Delete Oracle kubernetes engine environment
destroy-oke:
  box: oraclelinux:7.5
  steps:
    - $WERCKER_USER/destroy-oke:
        NAME_PREFIX:         $NAME_PREFIX
        USER_OCID:           $USER_OCID
        FINGERPRINT:         $FINGERPRINT
        API_KEY:             $API_KEY
        TENANCY_OCID:        $TENANCY_OCID
        REGION:              $REGION
        COMPARTMENT_OCID:    $COMPARTMENT_OCID
#Deploy MySQL on OKE.
mysql-oke:
  box: oraclelinux:7.5
  steps:
    - $WERCKER_USER/mysql-to-oke:
        NAME_PREFIX:         $NAME_PREFIX
        USER_OCID:           $USER_OCID
        OCIR_USERNAME:       $OCIR_USERNAME
        OCIR_PASSWORD:       $OCIR_PASSWORD        
        FINGERPRINT:         $FINGERPRINT
        API_KEY:             $API_KEY
        TENANCY_OCID:        $TENANCY_OCID
        REGION:              $REGION
#Deploy application on OKE.
deploy-oke:
  box: oraclelinux:7.5
  steps:
    - $WERCKER_USER/deploy-to-oke:
        NAME_PREFIX:         $NAME_PREFIX
        USER_OCID:           $USER_OCID
        OCIR_USERNAME:       $OCIR_USERNAME
        OCIR_PASSWORD:       $OCIR_PASSWORD        
        FINGERPRINT:         $FINGERPRINT
        API_KEY:             $API_KEY
        TENANCY_OCID:        $TENANCY_OCID
        REGION:              $REGION
